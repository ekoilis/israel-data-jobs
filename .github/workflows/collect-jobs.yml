name: Collect Jobs Data

on:
  schedule:
    # Run on the 1st day of every month (every ~30 days)
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  collect-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
        
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
      
    - name: Run job crawler
      working-directory: ./server/services
      run: npm run crawler.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/jobs.csv
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update jobs data - $(date -Iseconds)"
          git push
        fi